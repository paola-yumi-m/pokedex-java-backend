openapi: 3.0.0
info:
  title: Pokémons
  description: Endpoints available for the Pokémon API
  version: '1.0'
servers:
  - url:  'http://localhost:8080/api'


paths: 
  /v1/pokemons: 
    get: 
      tags:
        - Get all
      summary: List all pokémons 
      parameters:
        - in: query
          name: name
          description: pokémon name
          schema:
            type: string
                  
      responses:
        '200':
          description: pokémons retrieved.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pokemons'
        '400':
          description: bad request.
          
  /v1/pokemons/{pokemonId}:
    get:
      tags: 
        - Get pokémon by id
      summary: Get a pokémon by its id
      parameters:
        - name: pokemonId
          in: path
          description: pokémon id
          required: true
          schema:
            type: integer
      
      responses:
        '200':
          description: pokémon retrieved.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pokemon'
        '400':
          description: bad request.
        '404':
          description: pokémon not found by id.
    
components:
  schemas:
    pokemon:
      type: object
      properties:
        id:
          type: object
          properties:
            timestamp:
              example: 1692198155
              description: time stamp
            date:
              example: "2023-08-16T15:02:35.000+00:00"
              description: date
        pokemonId:
          type: integer
          example: 2
          description: pokémon id
        abilities:
          type: array
          items:
            type: object
            properties:
              ability: 
                type: object
                properties:
                  name: 
                    type: string
                    example: "overgrow"
                    description: ability
          description: list of abilities
        height:
          type:  integer
          example: 10
          description: height
        name:
          type: string
          example: 'ivysaur'
          description: pokémon name
        weight:
          type: integer
          example: 130
          description: weight
        types:
          type: array
          items:
            type: object
            properties:
              type:
                type: object
                properties:
                  name:
                    type: string
                    example: "grass"
                    description: type
        sprites:
          type: object
          properties:
            other:
              type: object
              properties:
                home:
                  type: object
                  properties:
                    front_default:
                      type: string
                      example: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/2.png"
                      description: icon link
    pokemons:
      type: array
      items:
        $ref: '#/components/schemas/pokemon'
            
          
          
          
          
